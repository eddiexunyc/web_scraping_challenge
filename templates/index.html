<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>NASA Mission to Mars</title>
  
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  
</head>

<body>
    <div class = "container">
        <div class = "jumbotron text-center">
            <div class = "h1">Mission to Mars Page</div>
            <p>><a class = "btn btn-primary " href="../scrape" role = "button">Scrape Mars Information</a></p>
        </div>

        <div class = "row">
            <div class = "col-md-12">
                <div class = "h1">{{mars.new_title}}</div>
                <p>{{mars.new_para}}</p>
            </div>
        </div>

        <div class = "row">
            <div class = "col-md-12">
                <div class = "h1">Mars Image</div>
                <br>
                <img src ="{{mars.image_url}}" alt = "Mars Image">
            </div>
        </div>

        <div class = "row">
            <div class = "col-md-12">
                <div class = "h1">Mars Information</div>
                <p>{{mars.mars_df_table}}</p>
            </div>
        </div>

        <div class = "row">
            <div class = "col-md-12">
                <div class = "h1">Mars Hemispheres</div>    
            </div>
        </div>

        <div class = "row">
            {% for hemis in mars.mar_hemi_image_urls %}
                <div class = "col-3"></div>
                <br>
                <img width="512 px" height="512 px" src="{{hemis.hemi_image_url}}">
                <div class = "h1">{{hemis.title}}</div>
            {% endfor %}
        </div>


    </div>


</body>
